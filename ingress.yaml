apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: prometheus-grafana.loki.svc.cluster.local
            port:
              number: 3000
      - path: /dotnet
        pathType: Prefix
        backend:
          service:
            name: dotnet-service.default.svc.cluster.local 
            port:
              number: 80